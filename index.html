<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/todos.css">

    <title>Login</title>
</head>
<body>
            
    <main>  
            <div id="imagem">
                
            </div>

            <div id="login-geral">

                <h1>Login</h1>
                <p id="welcome">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="" method="post">

                    <div class="login">
                        <label for="iemail">E-mail</label>
                        <input class="form" type="text" name="email" id="iemail" placeholder="E-mail" required>
                    </div>
                
                    <div class="login">
                        <label for="isenha">Senha</label>
                        <input id="senha" class="form" type="password" name="senha" id="isenha" placeholder="Senha" required >
                    </div>
                
                    <input id="entrar" type="submit" value="Entrar">
                    <input  id="esquecisenha" type="submit" value="Esqueci a senha">

                </form>
            </div>
    </main>
</body>
</html>
