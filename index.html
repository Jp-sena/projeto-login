<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/todos.css">


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">

    <title>Login</title>
</head>
<body> 
    <main>  
        <section id="imagem">
            
        </section>
        
        <section id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

            <form action="" method="post">
                <div class="fundo">
                    <span class="material-icons">person</span>

                    <input class="dados" type="email" name="email" id="iemail" placeholder="Seu e-mail" required>
                    <label class="icon-dado" for="iemail"></label>
                </div>
                <div class="fundo">
                    <span class="material-icons">vpn_key</span>

                    <input class="dados" type="password" name="senha" id="isenha" placeholder="Sua senha" required>
                    <label class="icon-dado" for="isenha"></label>

                </div>

                <div id="botoes">
                    <input id="entrar" type="submit" value="Entrar">
                    <input id="esquecisenha" type="submit" value="Esqueci a senha">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
